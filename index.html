<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML_Task-6</title>
    <style>
      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2 style="color: blue">Registration Form</h2>
    <form action="">
      <label for="fname">First Name: </label>
      <input type="text" name="fname" id="" />
      <br /><br />
      <label for="lname">Last Name: </label>
      <input type="text" name="lname" id="" />
      <br /><br />
      <label for="email">Email: </label>
      <input type="email" name="email" id="" />
      <br /><br />
      <label for="gender">Gender: </label>
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>
      <br /><br />
      <label for="age">Age: </label>
      <input type="number" name="age" id="" />
      <br /><br />
      <label for="mobile">Phone Number: </label>
      <input type="tel" name="mobile" id="" />
      <br /><br />
      <label for="address">Address: </label>
      <textarea name="" id="" cols="30" rows="3"></textarea>
      <br /><br />
      <label for="state">State</label>
      <input type="text" name="state" id="" />
      <br /><br />
      <label for="country">Country:</label>
      <select name="country" id="">
        <option value="none">Choose your country</option>
        <option value="India">India</option>
        <option value="Korea">Korea</option>
        <option value="USA">USA</option>
      </select>
      <br />
      <br />
      <label for="lang">Languages known:</label>
      <input type="checkbox" name="lang" id="english" />
      <label for="english">English</label>
      <input type="checkbox" name="lang" id="kannada" />
      <label for="kannada">Kannada</label>
      <input type="checkbox" name="lang" id="hindi" />
      <label for="hindi">Hindi</label>
      <input type="checkbox" name="lang" id="telugu" />
      <label for="telugu">Telugu</label>
      <br /><br />
      <input type="checkbox" name="condition" id="" />
      <label for="condition" style="font-weight: normal; font-size: small"
        >Hereby I declare all the given details are true
      </label>
      <br />
      <br />
      <button>Register</button>
    </form>
  </body>
</html>
